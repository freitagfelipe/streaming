<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="stylesheet" href="../src/scss/style.scss">
    <title>Streaming</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <button class="header__button header__button--myList">My List</button>
            <button class="header__button header__button--categories">Categories</button>
            <button class="header__button header__button--seasonal">Seasonal</button>
        </nav>
    </header>

    <aside class="perfil_menu">
        <div class="perfil_menu__title__container">
            <span class="perfil_menu__title"><i class="fas fa-user perfil_menu__title_icon"></i>Perfil</span>
            <span class="perfil_menu__close_icon_container"><i class="perfil_menu__close_icon fas fa-times"></i></span>
        </div>
        
        <figure class="perfil_menu__image__container">
            <div class="perfil_menu__image"></div>
            <figcaption class="perfil_menu__userName">Killua</figcaption>
        </figure>

        <ul class="perfil_menu__buttons__container">
            <button class="perfil_menu__button perfil_menu__button--edit_profile">Edit profile<span class="perfil_menu__icon_container"><i class="fas fa-angle-right perfil_menu__button__angle"></i></button></span>
            <button class="perfil_menu__button perfil_menu__button--friends">Friends<span class="perfil_menu__icon_container"><i class="fas fa-angle-right perfil_menu__button__angle"></i></button></span>
            <button class="perfil_menu__button perfil_menu__button--history">History<span class="perfil_menu__icon_container"><i class="fas fa-angle-right perfil_menu__button__angle"></i></button></span>
            <button class="perfil_menu__button perfil_menu__button--settings">Settings<span class="perfil_menu__icon_container"><i class="fas fa-angle-right perfil_menu__button__angle"></i></span></button>
        </ul>

        <section class="edit_profile_menu">
            <div class="edit_profile_menu__title_container">
                <span class="edit_profile_menu__title"><i class="fas fa-pencil-alt edit_profile_menu__title_icon"></i>Edit profile</span>
                <button class="edit_profile_menu__icon_title_container"><i class="edit_profile_menu__close_icon fas fa-times"></i></button>
            </div>

            <button class="edit_profile_menu__home_icon section_home_button"><i class="fas fa-home"></i></button>
        </section>

        <section class="friends_menu">
            <div class="friends_menu__title_container">
                <span class="friends_menu__title"><i class="fas fa-user-friends friends_menu__title_icon"></i>Friends</span>
                <button class="friends_menu__icon_title_container"><i class="friends_menu__close_icon fas fa-times"></i></button>
            </div>

            <button class="friends_menu__home_icon section_home_button"><i class="fas fa-home"></i></button>
        </section>

        <section class="history_menu">
            <div class="history_menu__title_container">
                <span class="history_menu__title"><i class="fas fa-history history_menu__title_icon"></i>History</span>
                <button class="history_menu__icon_title_container"><i class="history_menu__close_icon fas fa-times"></i></button>
            </div>

            <button class="history_menu__home_icon section_home_button"><i class="fas fa-home"></i></button>
        </section>

        <section class="settings_menu">
            <div class="settings_menu__title_container">
                <span class="settings_menu__title"><i class="fas fa-user-cog settings_menu__title_icon"></i>Settings</span>
                <button class="settings_menu__icon_title_container"><i class="settings_menu__close_icon fas fa-times"></i></button>
            </div>
            <ul class="settings_menu__list">
                <button class="settings_menu__item settings_menu--payment">Payment<span class="settings_menu__icon_container"><i class="settings_menu__icon fas fa-angle-right"></i></span></button>
                <button class="settings_menu__item settings_menu--preferences">Preferences<span class="settings_menu__icon_container"><i class="settings_menu__icon fas fa-angle-right"></i></span></button>
                <button class="settings_menu__item settings_menu--download">Download<span class="settings_menu__icon_container"><i class="settings_menu__icon fas fa-angle-right"></i></span></button>
                <button class="settings_menu__item settings_menu--help">Help<span class="settings_menu__icon_container"><i class="settings_menu__icon fas fa-angle-right"></i></span></button>
            </ul>

            <button class="settings_menu__home_icon section_home_button"><i class="fas fa-home"></i></button>

            <section class="payment_menu">
                <div class="payment_menu__title_container">
                    <span class="payment_menu__title"><i class="fas fa-money-check payment_menu__title_icon"></i>Payments</span>
                    <button class="payment_menu__icon_title_container"><i class="payment_menu__close_icon fas fa-times"></i></button>
                </div>
            </section>

            <section class="preferences_menu">
                <div class="preferences_menu__title_container">
                    <span class="preferences_menu__title"><i class="fas fa-wrench preferences_menu__title_icon"></i>Preferences</span>
                    <button class="preferences_menu__icon_title_container"><i class="preferences_menu__close_icon fas fa-times"></i></button>
                </div>
            </section>

            <section class="download_menu">
                <div class="download_menu__title_container">
                    <span class="download_menu__title"><i class="fas fa-download download_menu__title_icon"></i>Download</span>
                    <button class="download_menu__icon_title_container"><i class="download_menu__close_icon fas fa-times"></i></button>
                </div>
            </section>

            <section class="help_menu">
                <div class="help_menu__title_container">
                    <span class="help_menu__title"><i class="far fa-question-circle help_menu__title_icon"></i>Help</span>
                    <button class="help_menu__icon_title_container"><i class="help_menu__close_icon fas fa-times"></i></button>
                </div>
            </section>
        </section>
    </aside>

    <main>
        <section class="home active">
            <h2>Home</h2>
        </section>

        <section class="myList">
            <h2>My List</h2>
        </section>

        <section class="seasonal">
            <h2>Seasonal</h2>
        </section>

        <section class="categories">
            <h2>Categories</h2>
        </section>
    </main>

    <aside class="search">
        <div class="search__input_container">
            <i class="fas fa-search search__input_icon"></i>
            <input type="text" class="search__input" placeholder="What are you looking for?">
        </div>
        <div class="search__results_container">
            <span class="search__results_placeholder">Your results will appear here!</span>
        </div>
        <div class="search__close_bar">
            <button class="search__close_button"><i class="fas fa-times"></i></button>
        </div>
    </aside>
  
    <footer class="footer">
        <nav class="footer__nav">
            <button class="footer__button footer__button--home" href="#"><i class="fas fa-home"></i></button>
            <button class="footer__button footer__button--search" href="#"><i class="fas fa-search"></i></button>
            <button class="footer__button footer__button--perfil"></button>
        </nav>
    </footer>
  
    <script src="../src/js/index.js"></script>
</body>
</html>
