<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>Streaming - Sign In</title>
    <link rel="stylesheet" href="../src/scss/style.scss">
</head>
<body>
    <main class="signin">
        <h1 class="signin__title">Sign In</h1>
        <form class="signin__form">
            <div class="signin__input_container">
                <label for="signin__input--email" class="signin__input_label">E-mail</label>
                <input class="signin__input signin__input--email" id="signin__input--email" type="text" placeholder="yourname@example.com">
            </div>
            <div class="signin__input_container">
                <label for="signin__input--password" class="signin__input_label">Password</label>
                <input class="signin__input signin__input--password" id="signin__input--password" type="password" placeholder="yourpassword">
            </div>
            <button class="signin__button">Sign In</button>
        </form>
        <div class="signin__subcontainer">
            <dev class="signin__link" href="#">Don't have an account?
                Join now!</dev>
        </div>
    </main>
</body>
</html>
